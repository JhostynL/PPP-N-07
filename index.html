<!doctype html>
<html lang="es">
<html>

<head>
	<meta charset="utf-8">
	<title>FORMULARIO</title>
</head>

<body>
<table bgcolor="#FEFECC" align="center" border="2">
	<tr>
		<th colspan="2">FORMULARIO DE INFORMACIÓN</th>
	</tr>

<form>
	<tr>
		<td><b>Nombre:</b></td>
		<td><input type="text" name="nombre"></td>
	</tr>

	<tr>
		<td><b>Email:</b></td>
		<td><input type="email" name="correo"></td>
	</tr>

	<tr>
		<td width="100px" height="10px"><b>¿De que deseas información?:</b></td>
		<td width="300px"><textarea name="informacion" rows="3" cols="30"></textarea></td>
	</tr>

	<tr>
		<td><center><input type="submit"></center></td>
		<td><center><input type="reset" value="Restablecer"></center></td>
	</tr>

</table>

</body>

</html>
